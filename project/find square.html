<html>
    <head>
        <title>  find the square root of any number </title>
    </head>
    <body>
        <script>
            function square()
            {
                var a=document.getElementById("number").value
                document.write("square of "+a+"="+a*a);

            }
        
        </script>
        <input type="text" name="" id="number">
        <button type="button" onclick="square()">square</button>
    </body>
</html>
